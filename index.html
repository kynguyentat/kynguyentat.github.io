<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Cac thanh phan dung trong the form
The Form: Nhap thong tin, gui thong tin ve cho may chu-->
<form style="border: 1px solid black;border-radius: 10px;padding: 10px;">
    <h1>Vui long nhap email, password</h1>
    <div>
<!-- Input: nhap ky tu tu ban phim-->
<!-- Label: the hien ten cho input: di kem voi input-->
        <label>Email</label>
        <label>
    <input  type="email" name="email" placeholder="Vui long nhap Email">
            </label>
    <label>
        <label>Password</label>
        <input type="password" placeholder="Vui long nhap Password">
    </label>
        <label for="checkbox">Check Box</label>
        <input id="checkbox" type="checkbox" placeholder="Vui long nhap Email">
        <label for="checkbox">Check Box</label>

        <label for="url">URL</label>
        <input ID="URL" type="url" placeholder="Vui long nhap url">

        <label for="number">Number</label>
        <input ID="number" type="number" placeholder="Vui long nhap 1 so">

        <label for="range">Range</label>
        <input ID="range" type="range" min="1" max="100" placeholder="Vui long nhap range">

        <label for="date">Date</label>
        <input ID="date" type="date" placeholder="Vui long nhap date">

        <label for="month">Date</label>
        <input ID="month" type="month" placeholder="Vui long nhap month">

        <label for="date-local">Date</label>
        <input ID="date-local" type="datetime-local" step="1" placeholder="Vui long nhap date">

        <label for="time">Time</label>
        <input ID="time" type="time" placeholder="Vui long nhap time">

        <label for="week">Week</label>
        <input ID="week" type="week" placeholder="Vui long nhap week">

        <label for="color">Mau</label>
        <input ID="color" type="color" placeholder="Vui long nhap color">

        <label for="radio">Radio: chon 1 trong n tuy chon</label>
        <input ID="radio1" type="radio" value="op1" > Chon 1
        <input ID="radio2" type="radio" value="op2" > Chon 2
        <input ID="radio3" type="radio" value="op3" > Chon 3
        <input ID="radio4" type="radio" value="op4" > Chon 4

        <fieldset>
            <legend>Gender</legend>
            <input ID="gender" type="radio" name="gender" value="male" > Male
            <input ID="gender" type="radio" name="gender" value="female" > Female
            <input ID="gender" type="radio" name="gender" value="other" > Other
        </fieldset>

        <label for="search">Search</label>
        <input ID="search" type="search" placeholder="Vui long nhap Search">
<!--        Gui thong tin cua cac thuoc tinh trong input-->

        <button type="submit">Save</button>
        </form>



<!-- type: chi dinh kieu gia tri nhap vao-->

    </div>
</form>
</body>
</html>
